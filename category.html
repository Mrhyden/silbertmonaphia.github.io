---
layout: default
title: Category
permalink: /category/
---
{% for category in site.categories %}
  <h3>{{ category | first }}</h3>
  <span><strong>Total</strong>: {{ category | last | size }}</span>
  <ul class="arc-list">
      {% for post in category.last %}
          <li>{{ post.date | date:"%Y.%m.%d"}}&raquo; 
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
      {% endfor %}
  </ul>
{% endfor %}
